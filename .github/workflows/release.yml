name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers when a tag starting with 'v' is pushed

env:
  CARGO_TERM_COLOR: always

jobs:
  build-platforms:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: RewriterPad
            asset_name: RewriterPad-linux
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: RewriterPad.exe
            asset_name: RewriterPad.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: RewriterPad
            asset_name: RewriterPad-macos

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl-tools (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Build
        run: |
          rustup target add ${{ matrix.target }}
          cargo build --release --target ${{ matrix.target }} --bin RewriterPad

      - name: Prepare artifacts for release (rename for uniqueness)
        run: |
          cp "./target/${{ matrix.target }}/release/${{ matrix.artifact_name }}" "${{ matrix.asset_name }}"
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}

  create-release:
    needs: build-platforms
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Rename artifacts to ensure unique names
        run: |
          mv "RewriterPad-linux/RewriterPad" "RewriterPad-linux" 2>/dev/null || true
          mv "RewriterPad-macos/RewriterPad" "RewriterPad-macos" 2>/dev/null || true

      - name: Create release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            RewriterPad.exe/RewriterPad.exe
            RewriterPad-linux
            RewriterPad-macos
          generate_release_notes: true
          draft: false